<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    <span class="example-spacer"></span>
    <app-search-bar></app-search-bar>
    <span class="example-spacer"></span>
    <mat-icon class="example-icon">favorite</mat-icon>
    <mat-icon class="example-icon">account_box</mat-icon>
    <mat-icon class="example-icon">shopping_cart</mat-icon>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container"
                         [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <mat-accordion>
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
              FEMME
            </mat-panel-title>
          </mat-expansion-panel-header>
          <mat-nav-list>
            <a mat-list-item routerLink=".">Nouveautés</a>
            <a mat-list-item routerLink=".">Vêtements</a>
            <a mat-list-item routerLink=".">Chaussures</a>
            <a mat-list-item routerLink=".">Sport</a>
            <a mat-list-item routerLink=".">Accessoires</a>
            <a mat-list-item routerLink=".">Lingerie</a>
            <a mat-list-item routerLink=".">Luxe</a>
          </mat-nav-list>
        </mat-expansion-panel>
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
              HOMME
            </mat-panel-title>
          </mat-expansion-panel-header>
          <mat-nav-list>
            <a mat-list-item routerLink=".">Nouveautés</a>
            <a mat-list-item routerLink=".">Vêtements</a>
            <a mat-list-item routerLink=".">Chaussures</a>
            <a mat-list-item routerLink=".">Sport</a>
            <a mat-list-item routerLink=".">Accessoires</a>
            <a mat-list-item routerLink=".">Lingerie</a>
            <a mat-list-item routerLink=".">Luxe</a>
          </mat-nav-list>
        </mat-expansion-panel>
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
              ENFANT
            </mat-panel-title>
          </mat-expansion-panel-header>
          <mat-nav-list>
            <a mat-list-item routerLink=".">Bébé</a>
            <a mat-list-item routerLink=".">Fille</a>
            <a mat-list-item routerLink=".">Garçon</a>
          </mat-nav-list>
        </mat-expansion-panel>
      </mat-accordion>
    </mat-sidenav>

    <mat-sidenav-content>
      <app-facets></app-facets>
      <app-product-list></app-product-list>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
